<div class="sidebar">
  <img
    src="/assets/svg/logo-tik-talk.svg"
    alt="logo-tik-talk"
    class="ml16 mb20"
  />
  <nav>
    <ul class="main-menu-list">
      @for(menuItem of menuItems; track menuItem) {
      <li>
        <button class="menu-item">
          <svg [icon]="menuItem.icon" class="menu-item-svg"></svg>
          <span>{{ menuItem.label }}</span>
        </button>
      </li>
      }
    </ul>
  </nav>

  <p class="medium-text mb20">Подписчики</p>

  <pre>{{ subscribers$ | async }}</pre>

  <app-subscriber-card></app-subscriber-card>

  <div class="mt20 to-subscribers">
    <a 
    [routerLink]="['/subscribers']" 
    class="to-subscribers-link medium-text"
    >Все подписчики</a>
    <svg icon="arrow" class="to-subscribers-icon"></svg>
  </div>
</div>
